<!DOCTYPE HTML>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<script src="../js/angular.min.js"></script>
<script type="text/javascript">
	function Aaa($scope){
		$scope.name = 'hello';
		$scope.age = 20;
	}
	function Bbb($scope){
		$scope.name = 'hi';
	}
</script>
</head>
<body>
	<!--angular有哪些特性：
		mvc模式
		模块系统
		指令系统
		依赖注入
		双向数据绑定
	-->
	<div ng-controller="Aaa">
		<p>{{name}}</p>
	</div>
	<div ng-controller="Bbb">
		<p>{{name}}</p>
	</div>
	
</body>
</html>
